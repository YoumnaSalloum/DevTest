<!DOCTYPE html>
<html>

<head>
    <title> </title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="topRow">
        <div id="catStatus" class="status">
            <span class="healthlabel">Health</span><br>
            <button onclick="Box()">Box </button>
            <div class="hpBorder">
                <div id="catHp" class="hpBar">
                </div>
            </div>
        </div>
        <div id="cat " class="meo ">
            <img src="cat.png ">
        </div>

        <div id="dog " class="meo ">
            <img src="dogg.png ">
        </div>
        <div id="dogStatus " class="status ">
            <span class="healthlabel">Health</span><br>
            <div class="hpBorder">
                <div id="dogHp" class="hpBar">
                </div>


            </div>
        </div>
    </div>
    <div id="bottomRow ">
        <h1>Welcome in Fighting Game!!</h1>
        <p>You are in Game between Dog and Cat competition</p>
        <button onclick="Start()">Start Game !! </button>
    </div>

    <script src="main.js"></script>
</body>

</html>
